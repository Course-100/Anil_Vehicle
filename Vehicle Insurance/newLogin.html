    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/newLogin.css">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="grid-header">
                <h1>QVY INSURANCE ONLINE</h1>
           
            </div>
            <form action=""> 
                <h4>Login</h4>
                <div class="input-field">
                    <label for="username" class="required-field" id="username">Username:</label>
                    <input type="text" id="username1" name="username" class="input-area" required>
                </div>
                <div class="input-field">
                    <label for="password" class="required-field">Password:</label>
                    <input type="password" id="password" name="password" class="input-area" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div><button><a href="#" id="login-btn">Login</a></button></div>
            </form>
        </div>
    </div>
    <script src="./js/newLogin.js"></script>
</body>
